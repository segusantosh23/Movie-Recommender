<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommender</title>
    <script>
      // Instantly set the theme from localStorage to prevent FOUC (Flash of Unstyled Content).
      // This runs before any content is rendered.
      if (localStorage.getItem('cinesuggest_theme') === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        // Default to dark theme if no setting is found or if it's explicitly set to 'dark'.
        document.documentElement.classList.add('dark');
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // This script configures Tailwind CSS. It MUST run after the main Tailwind script has been loaded.
      tailwind.config = {
        darkMode: 'class', // This enables class-based dark mode.
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0"
  }
}
</script>
<style>
  html {
    font-family: 'Inter', sans-serif;
  }
  
  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }
  html.dark ::-webkit-scrollbar-track {
    background: #1e293b; /* slate-800 */
  }
  html:not(.dark) ::-webkit-scrollbar-track {
    background: #e2e8f0; /* slate-200 */
  }
  html.dark ::-webkit-scrollbar-thumb {
    background: #334155; /* slate-700 */
    border-radius: 4px;
  }
  html:not(.dark) ::-webkit-scrollbar-thumb {
    background: #94a3b8; /* slate-400 */
    border-radius: 4px;
  }
  html.dark ::-webkit-scrollbar-thumb:hover {
    background: #475569; /* slate-600 */
  }
  html:not(.dark) ::-webkit-scrollbar-thumb:hover {
    background: #64748b; /* slate-500 */
  }

  @keyframes slideIn {
    from {
      transform: translateY(100%);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  .toast-enter {
    animation: slideIn 0.3s ease-out forwards;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .page-fade-in {
    animation: fadeIn 0.5s ease-out forwards;
  }

  @keyframes pulse-glow {
    0% {
      transform: scale(0.95);
      box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.7);
    }
    70% {
      transform: scale(1);
      box-shadow: 0 0 0 10px rgba(34, 211, 238, 0);
    }
    100% {
      transform: scale(0.95);
      box-shadow: 0 0 0 0 rgba(34, 211, 238, 0);
    }
  }
  .animate-pulse-glow {
    animation: pulse-glow 2s infinite;
  }

  /* Hide scrollbar for elements with this class */
  .scrollbar-hide::-webkit-scrollbar {
    display: none;
  }
  .scrollbar-hide {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
