    <title>Movie Recommender</title>
    <script>
      // Instantly set the theme from localStorage to prevent FOUC (Flash of Unstyled Content).
      // This runs before any content is rendered.
      if (localStorage.getItem('cinesuggest_theme') === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        // Default to dark theme if no setting is found or if it's explicitly set to 'dark'.
        document.documentElement.classList.add('dark');
      }
    </script>
